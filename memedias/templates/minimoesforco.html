<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimo Esforco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='CSS/minimoEsforco.css' )}}" rel="stylesheet" type="text/css" />
</head>

<body>
    <header class="top">
        <img src="{{ url_for('static', filename='IMG/Branco_Branco.png') }}" alt="Logo Mauá Branco" id="logo-mmedias">
    </header>
    <h1>Esforço Mínimo</h1>
    <div class="container">
        {% for key, value in theodoro_senpai.items() %}
        <div class="engradado">
            <h5 class="engradado-p">{{ key }}</h5>
            <p class="engradado-nota">{{ value }}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
