<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='CSS/materiaStyles.css' )}}" rel="stylesheet" type="text/css" />
    <style>
        /* Estilos personalizados */
        /* Adicione seus estilos personalizados aqui */
    </style>
    <title>Materia</title>
</head>

<body>
    <header class="top">
        <img src="{{ url_for('static', filename='IMG/Branco_Branco.png') }}" alt="Logo Mauá Branco" id="logo-mmedias">
    </header>
    <div class="container">
        <h1 class="title-page">{{nome_materia}}</h1>
    </div>
    <div class="container">
        <p class="mb-3 pesos">Peso Prova: {{peso_prova}}</p>
        <p class="mb-3 pesos">Peso Trabalho: {{peso_trabalho}}</p>
    </div>
    <div class="container">
        <form action="{{ url_for('minimo_esforco', nome_materia=nome_materia, peso_prova=peso_prova, peso_trabalho=peso_trabalho) }}" method="POST">
            {% for i in range(quantidade_prova) %}
            <div class="mb-8">
                <label for="prova{{i}}" class="form-label">P{{i+1}}</label>
                <input type="number" class="form-control" name="input_prova{{i}}" id="prova{{i}}">
            </div>
            {% endfor %}
            {% for i in range(quantidade_trabalho) %}
            <div class="mb-8">
                <label for="trabalho{{i}}" class="form-label">T{{i+1}}</label>
                <input type="number" class="form-control" name="input_trabalho{{i}}" id="trabalho{{i}}">
            </div>
            {% endfor %}
            <div class="mb-8">
                <p class="mb-6">Quer fazer Psub?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="psub" id="com_psub" value="com_psub">
                    <label class="form-check-label" for="com_psub">Sim</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="psub" id="sem_psub" value="sem_psub">
                    <label class="form-check-label" for="sem_psub">Não</label>
                </div>
            </div>
            <button class="btn btn-primary mb-8" type="submit">
                <img src="{{ url_for('static', filename='IMG/minimo-esforco.png') }}" alt="Ícone Mínimo Esforço"
                    style="width: 1em; height: 1em;"> Mínimo Esforço
            </button>
        </form>
    </div>
